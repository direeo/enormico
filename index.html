<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Enormico</title>
  <link rel="stylesheet" href="signIn.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to Enormico</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <p class="error-message" id="loginError"></p>
      <button type="submit">Login</button>
    </form>

    <div id="otpSection" style="display: none;">
      <h3>Enter OTP sent to your email</h3>
      <input type="text" id="signInOtpInput" placeholder="Enter OTP" required />
      <button id="verifySignInOtpBtn">Verify OTP</button>
    </div>

    <p class="register-link">Donâ€™t have an account? <a href="register.html">Register here</a></p>
  </div>

  <script src="signIn.js"></script>
</body>
</html>
