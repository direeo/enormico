<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Plan</title>
  <link rel="stylesheet" href="plans.css" />
</head>
<body>
  <div class="container">
    <h1>Get Started with Enormico</h1>

    <label for="planSelect">Select ROI Plan</label>
    <select id="planSelect">
      <option value="" disabled selected>Select a plan</option>
      <option value="10" data-min="50000" data-max="500000">₦50,000 – ₦500,000 (10% ROI)</option>
      <option value="12" data-min="500001" data-max="2000000">₦500,001 – ₦2,000,000 (12% ROI)</option>
      <option value="14" data-min="2000001" data-max="5000000">₦2,000,001 – ₦5,000,000 (14% ROI)</option>
      <option value="16" data-min="5000001" data-max="10000000">₦5,000,001 – ₦10,000,000 (16% ROI)</option>
      <option value="18" data-min="10000001" data-max="100000000">Above ₦10,000,000 (18% ROI)</option>
    </select>

    <label for="amount">Enter Amount to Invest (₦)</label>
    <input type="number" id="amount" placeholder="e.g. 100000" class="large-input" />

    <p class="summary"></p>

    <div class="buttons">
      <button id="investWhollyBtn" class="action-btn hidden">Invest Wholly</button>
      <button id="getMatchedBtn" class="action-btn hidden">Match with Someone</button>
      <button id="viewMatchesBtn">View Waiting Room</button>
    </div>

    <div id="waitingRoomSection" class="hidden">
      <h2>Waiting Room</h2>
      <ul id="waitingRoomList"></ul>
      <button id="closeWaitingRoomBtn">Close</button>
    </div>

    <div class="back-home-container">
      <a href="home.html" class="back-home-btn">← Back to Home</a>
    </div>
  </div>

  <script src="plans.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
</body>
</html>
