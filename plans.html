<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investment Match</title>
  <link rel="stylesheet" href="plans.css" />
</head>
<body>
  <div class="container">
    <h1>Enter Investment & Choose ROI</h1>

    <label for="amount">How much do you want to invest? (₦)</label>
    <input type="number" id="amount" placeholder="e.g. 100000" />

    <p style="margin: 1rem 0 0.5rem;">Select ROI Plan You Want</p>
    <div class="plans">
      <div class="plan-card" data-rate="17" data-min="50000" data-max="500000">
        ₦50,000 – ₦500,000<br /><span>17% ROI</span>
      </div>
      <div class="plan-card" data-rate="23" data-min="500001" data-max="2000000">
        ₦500,001 – ₦2,000,000<br /><span>23% ROI</span>
      </div>
      <div class="plan-card" data-rate="26" data-min="2000001" data-max="10000000">
        ₦2,000,001 – ₦10,000,000<br /><span>26% ROI</span>
      </div>
    </div>

    <p id="summary"></p>
    <button id="getMatchedBtn" class="hidden">Get Matched</button>
  </div>

  <script src="plans.js"></script>
</body>
</html>
